<!-- Opening div -->
<div>

  <h1>Existing Listings</h1>

  <ul data-ng-repeat="(id, listing) in listings">
    <li>
      {{listing.title}}: {{listing.content}}<br />
      <small>on {{listing.addedDateTime | date: medium}}</small>
      <a href class="btn btn-danger btn-xs" 
        data-ng-click="deleteListing(id)">
        <i class="fa fa-times"></i>
      </a>
    </li>
  </ul>

</div> <!-- End opening div -->
